    <script>
        document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('#tenantEmail, #paymentProof').forEach(function (input) {
            input.addEventListener('input', updateStatus);
        });

        updateStatus();
    });

    function updateStatus() {
        const rows = document.querySelectorAll('table tr');

        for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            const emailInput = row.querySelector('#tenantEmail');
            const fileInput = row.querySelector('#paymentProof');
            const statusCell = row.querySelector('.status');

            if (emailInput.value.trim() !== '' && fileInput.value.trim() !== '') {
                statusCell.textContent = 'UNAVAILABLE';
            } else if (emailInput.value.trim() !== '') {
                statusCell.textContent = 'PENDING';
            } else {
                statusCell.textContent = 'AVAILABLE';
            }
        }
    }
